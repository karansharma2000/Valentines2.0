<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;
  background:linear-gradient(180deg,#ffb3d9,#ffd6e8);
  -webkit-tap-highlight-color:transparent;
}

/* FLOATING HEARTS */
.heart-bg{
  position:fixed;
  bottom:-40px;
  opacity:.6;
  animation:floatUp linear infinite;
  pointer-events:none;
}
@keyframes floatUp{
  to{ transform:translateY(-120vh) scale(1.3); opacity:0; }
}

/* CURSOR HEARTS (DESKTOP ONLY) */
@media (hover:hover){
  .cursor-heart{
    position:fixed;
    pointer-events:none;
    animation:trail 1s forwards;
  }
  @keyframes trail{
    to{ transform:translateY(-40px) scale(1.2); opacity:0; }
  }
}

/* CENTER CARD */
.container{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:16px;
}

.card{
  background:rgba(255,255,255,0.95);
  padding:40px 32px;
  width:100%;
  max-width:420px;
  border-radius:32px;
  text-align:center;
  box-shadow:0 40px 120px rgba(0,0,0,.25);
}

h1{ color:#ff3f81; font-size:26px; }

p{ font-size:17px; }

/* BUTTONS */
.buttons{
  position:relative;
  height:90px;
  margin-top:12px;
}

button{
  padding:16px 32px;
  font-size:16px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  position:absolute;
}

#yes{
  left:0;
  background:#ff3f81;
  color:white;
}

#no{
  right:0;
  background:white;
  border:2px solid #ff3f81;
  color:#ff3f81;
}

/* NOTIFICATION */
#notif{
  position:fixed;
  top:20px;
  right:20px;
  background:#ff3f81;
  color:white;
  padding:14px 20px;
  border-radius:16px;
  box-shadow:0 14px 32px rgba(0,0,0,.3);
  font-size:15px;
  cursor:pointer;
  animation:shake 1.2s infinite;
  z-index:50;
}
@keyframes shake{
  0%,100%{ transform:translateX(0); }
  25%{ transform:translateX(-2px); }
  50%{ transform:translateX(2px); }
}

/* ENVELOPE */
.envelope-wrapper{
  width:100%;
  max-width:440px;
  aspect-ratio:3/2;
  position:relative;
}

.envelope{
  width:100%;
  height:100%;
  background:#ff9ecb;
  border-radius:20px;
  box-shadow:0 30px 80px rgba(0,0,0,.35);
  overflow:hidden;
  position:relative;
}

/* FLAP */
.envelope-flap{
  position:absolute;
  inset:0;
  background:#ff7fb8;
  clip-path:polygon(0 0,100% 0,50% 58%);
  transform-origin:50% 0%;
  transition:transform 1s ease;
  z-index:6;
  display:flex;
  justify-content:center;
}

.envelope-flap span{
  position:absolute;
  top:16px;
  font-size:36px;
  animation:heartbeat 1.8s infinite;
}

@keyframes heartbeat{
  0%{ transform:scale(1); }
  14%{ transform:scale(1.15); }
  28%{ transform:scale(1); }
}

/* PAPER */
.paper{
  position:absolute;
  bottom:-120%;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  background:white;
  padding:28px;
  border-radius:18px;
  box-shadow:0 20px 60px rgba(0,0,0,.35);
  transition:bottom 1.2s ease;
  cursor:pointer;
  z-index:4;
  font-size:16px;
}

.paper.open{ bottom:18px; }

.signature{
  font-family:'Great Vibes',cursive;
  font-size:28px;
  margin-top:20px;
}

/* BIN */
#bin{
  position:fixed;
  bottom:24px;
  right:24px;
  font-size:56px;
  opacity:0;
  transition:opacity .4s;
}

#cheat-text{
  position:fixed;
  bottom:14px;
  width:100%;
  text-align:center;
  font-size:16px;
  opacity:0;
  transition:opacity .5s;
}
</style>
</head>

<body>

<div id="notif">üíå 1 New Letter</div>
<div id="bin">üóëÔ∏è</div>
<div id="cheat-text">don‚Äôt cheat üò§</div>

<div class="container" id="container">
  <div class="card">
    <h1>HEYYYY HEERIKA JAIN üíñ</h1>
    <p>Will you be my Valentine?</p>
    <div id="countdown"></div>
    <div class="buttons">
      <button id="yes">YESSSSS!! ‚ù§Ô∏è</button>
      <button id="no">No, I suck üòî</button>
    </div>
  </div>
</div>

<script>
const vibrate=p=>navigator.vibrate && navigator.vibrate(p);

// HEARTS
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart-bg";
  h.innerText="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=14+Math.random()*22+"px";
  h.style.animationDuration=6+Math.random()*8+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),15000);
},260);

// DESKTOP CURSOR HEARTS
if(window.matchMedia("(hover:hover)").matches){
  document.addEventListener("mousemove",e=>{
    const h=document.createElement("div");
    h.className="cursor-heart";
    h.innerText="‚ù§Ô∏è";
    h.style.left=e.clientX+"px";
    h.style.top=e.clientY+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),900);
  });
}

// RUNAWAY NO
const no=document.getElementById("no");
document.addEventListener("mousemove",e=>{
  const r=no.getBoundingClientRect();
  const dx=e.clientX-(r.left+r.width/2);
  const dy=e.clientY-(r.top+r.height/2);
  if(Math.hypot(dx,dy)<120){
    no.style.transform=`translate(${-dx}px,${-dy}px)`;
  }
});

// NO CLICK
no.onclick=()=>{
  vibrate([40,60,40]);
  document.getElementById("bin").style.opacity=1;
  document.getElementById("cheat-text").style.opacity=1;
  no.style.display="none";
};

// COUNTDOWN
const cd=document.getElementById("countdown");
const V=new Date("Feb 14, 2026 00:00:00").getTime();
setInterval(()=>{
  const d=V-Date.now();
  if(d<=0){ cd.innerHTML="‚ù§Ô∏è It‚Äôs Today ‚ù§Ô∏è"; return; }
  cd.innerHTML=
    Math.floor(d/86400000)+"d "+
    Math.floor(d%86400000/3600000)+"h "+
    Math.floor(d%3600000/60000)+"m "+
    Math.floor(d%60000/1000)+"s";
},1000);

// LETTER CONTENT
function getLetter(){
  const lines=[
    "What kind of pie is Heerika?\nA certified cutie-pie.",
    "Is Heerika Wi-Fi?\nBecause I connect instantly.",
    "If Heerika smiled harder,\ngravity would panic.",
    "Are you a keyboard?\nBecause Heerika is my type."
  ];
  return lines[Math.floor(Math.random()*lines.length)];
}

// YES
document.getElementById("yes").onclick=()=>{
  vibrate([30,40,30]);
  document.getElementById("container").innerHTML=
  `<div class="envelope-wrapper">
    <div class="envelope">
      <div class="envelope-flap" id="flap"><span>üíå</span></div>
      <div class="paper" id="paper"></div>
    </div>
  </div>`;

  const flap=document.getElementById("flap");
  const paper=document.getElementById("paper");
  let open=false;

  function openEnv(){
    vibrate(20);
    flap.style.transform="rotateX(180deg)";
    paper.classList.add("open");
    paper.innerHTML=
      `<p>${getLetter()}</p>
       <p style="margin-top:14px">${cd.innerHTML}</p>
       <div class="signature">‚Äì KS</div>`;
    open=true;
  }

  function closeEnv(){
    vibrate(10);
    paper.classList.remove("open");
    flap.style.transform="rotateX(0deg)";
    open=false;
  }

  setTimeout(openEnv,900);
  paper.onclick=()=> open ? closeEnv() : openEnv();
  document.getElementById("notif").onclick=openEnv;
};
</script>

</body>
</html>
