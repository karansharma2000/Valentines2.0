<style>
html,body{

  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;

/* Floating hearts */
.heart-bg{

}

/* Notification */
.notification{

/* Card */
.container{

.card{

  padding:56px;
  width:480px;
  border-radius:40px;
  text-align:center;
  box-shadow:0 50px 140px rgba(0,0,0,.25);
}

/* Envelope */
.envelope{
  width:240px;
  height:150px;
  background:#ff3f81;
  border-radius:14px;
  margin:auto;
  position:relative;
  cursor:pointer;
}
.envelope::before{
  content:"";
  position:absolute;
  inset:0;
  background:#ff6fa5;
  clip-path:polygon(0 0,50% 60%,100% 0,100% 100%,0 100%);
}

/* Letter */
.letter{

  top:10px;
  left:10px;
  right:10px;
  height:260px;
  background:#fffdf7;
  border-radius:12px;
  padding:26px;
  font-family:"Comic Sans MS","Bradley Hand",cursive;
  transform:translateY(90px);
  opacity:0;
  transition:all 1s ease;
}
.envelope.open .letter{
  transform:translateY(-200px);
  opacity:1;
}
</style>
