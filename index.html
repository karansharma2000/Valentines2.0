<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;
  background:linear-gradient(180deg,#ffb3d9,#ffd6e8);
}

/* ================= HEARTS ================= */
.heart-bg{
  position:fixed;
  bottom:-40px;
  font-size:26px;
  opacity:.75;
  animation:floatUp linear infinite;
  pointer-events:none;
  z-index:1;
}
@keyframes floatUp{
  from{ transform:translateY(0) scale(.9); }
  to{ transform:translateY(-130vh) scale(1.4); opacity:0; }
}

/* ================= CENTER ================= */
.container{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:opacity 1s ease;
  z-index:2;
}

.card{
  background:rgba(255,255,255,.95);
  padding:46px;
  width:min(90vw,480px);
  border-radius:36px;
  text-align:center;
  box-shadow:0 40px 120px rgba(0,0,0,.25);
}

/* ================= BUTTONS ================= */
.buttons{ position:relative; height:90px; }

button{
  padding:18px 42px;
  font-size:18px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  position:absolute;
}

#yes{ left:0; background:#ff3f81; color:#fff; }
#no{
  right:0;
  background:#fff;
  border:2px solid #ff3f81;
  color:#ff3f81;
}

/* ================= NOTIFICATION ================= */
#notif{
  position:fixed;
  top:18px;
  right:18px;
  background:#ff3f81;
  color:#fff;
  padding:12px 20px;
  border-radius:999px;
  font-size:15px;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
  animation:shake 2s infinite;
  z-index:20;
  cursor:pointer;
}
@keyframes shake{
  0%,100%{ transform:translateX(0); }
  20%{ transform:translateX(-2px); }
  40%{ transform:translateX(2px); }
}

/* ================= ENVELOPE ================= */
.envelope-wrap{
  position:relative;
  width:min(92vw,520px);
  height:360px;
}

.envelope{
  position:absolute;
  inset:0;
  background:#fff;
  border-radius:24px;
  box-shadow:0 40px 120px rgba(0,0,0,.3);
  overflow:hidden;
  cursor:pointer;
}

.flap{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:50%;
  background:#ffe1ec;
  transform-origin:top;
  transition:transform .9s ease;
  z-index:4;
}
.flap span{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:36px;
  animation:heartbeat 1.6s infinite;
}
@keyframes heartbeat{
  0%,100%{ transform:translate(-50%,-50%) scale(1); }
  50%{ transform:translate(-50%,-50%) scale(1.25); }
}

/* ================= LETTER ================= */
.letter{
  position:absolute;
  left:5%;
  bottom:8%;
  width:90%;
  height:72%;
  background:#fff;
  border-radius:18px;
  box-shadow:0 20px 60px rgba(0,0,0,.2);
  padding:28px;
  transform:translateY(100%);
  transition:transform .9s ease;
  z-index:2;
}

.envelope.open .flap{ transform:rotateX(180deg); }
.envelope.open .letter{ transform:translateY(0); }

.signature{
  margin-top:24px;
  font-family:'Great Vibes',cursive;
  font-size:28px;
}

/* ================= BIN + CHEAT ================= */
#bin{
  position:fixed;
  bottom:24px;
  right:24px;
  font-size:44px;
  opacity:0;
  transition:.4s;
}
#bin.show{ opacity:1; }

#cheat{
  position:fixed;
  bottom:90px;
  left:50%;
  transform:translateX(-50%);
  background:#ff3f81;
  color:#fff;
  padding:14px 26px;
  border-radius:999px;
  font-size:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
  animation:pulse 1.2s infinite;
  opacity:0;
}
#cheat.show{ opacity:1; }
@keyframes pulse{
  0%{ transform:translateX(-50%) scale(1); }
  50%{ transform:translateX(-50%) scale(1.08); }
  100%{ transform:translateX(-50%) scale(1); }
}

/* ================= CONFETTI ================= */
.confetti{
  position:fixed;
  width:8px;
  height:14px;
  background:red;
  top:-20px;
  animation:fall linear forwards;
  z-index:30;
}
@keyframes fall{
  to{ transform:translateY(110vh) rotate(360deg); }
}
</style>
</head>

<body>

<div id="notif">1 New Letter üíå</div>
<div id="bin">üóëÔ∏è</div>
<div id="cheat">DON‚ÄôT CHEAT üò§</div>

<div class="container" id="container">
  <div class="card">
    <h1>HEYYYY HEERIKA JAIN üíñ</h1>
    <p>Will you be my Valentine?</p>
    <div class="buttons">
      <button id="yes">YESSSSS!! ‚ù§Ô∏è</button>
      <button id="no">No, I suck üòî</button>
    </div>
  </div>
</div>

<script>
/* HEARTS */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart-bg";
  h.textContent="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=6+Math.random()*8+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),15000);
},260);

/* CONFETTI */
function confetti(){
  for(let i=0;i<120;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    c.style.animationDuration=2+Math.random()*3+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
  }
}

/* NO BUTTON */
const no=document.getElementById("no");
const bin=document.getElementById("bin");
const cheat=document.getElementById("cheat");

document.addEventListener("mousemove",e=>{
  const r=no.getBoundingClientRect();
  const dx=e.clientX-(r.left+r.width/2);
  const dy=e.clientY-(r.top+r.height/2);
  if(Math.hypot(dx,dy)<120){
    no.style.transform=`translate(${-dx}px,${-dy}px)`;
  }
});

no.onclick=()=>{
  bin.classList.add("show");
  const br=bin.getBoundingClientRect();
  const nr=no.getBoundingClientRect();
  no.style.transition="1s cubic-bezier(.2,1,.3,1)";
  no.style.transform=`translate(${br.left-nr.left}px,${br.top-nr.top}px) scale(0)`;
  cheat.classList.add("show");
  navigator.vibrate?.(60);
  setTimeout(()=>cheat.classList.remove("show"),3000);
};

/* YES CLICK */
function openEnvelope(){
  navigator.vibrate?.(30);
  confetti();
  document.getElementById("container").style.opacity="0";

  setTimeout(()=>{
    document.body.innerHTML+=`
    <div class="container">
      <div class="envelope-wrap">
        <div class="envelope open" id="env">
          <div class="flap"><span>üíå</span></div>
          <div class="letter">
            <p>${getLetter()}</p>
            <div class="signature">‚Äì KS</div>
          </div>
        </div>
      </div>
    </div>`;
    setTimeout(()=>document.getElementById("env").classList.remove("open"),1600);
    document.getElementById("env").onclick=()=>{
      document.getElementById("env").classList.toggle("open");
      navigator.vibrate?.(20);
    };
  },700);
}

document.getElementById("yes").onclick=openEnvelope;
document.getElementById("notif").onclick=openEnvelope;

/* LETTER CONTENT */
function getLetter(){
  const lines=[
    "What kind of pie is Heerika? A cutie-pie.",
    "If cute were illegal, Heerika would be unstoppable.",
    "Scientists say perfection doesn‚Äôt exist. Awkward.",
    "Warning: Heerika causes uncontrollable smiling.",
    "Some people are sunshine. Heerika is the whole sky."
  ];
  return lines[Math.floor(Math.random()*lines.length)];
}
</script>
</body>
</html>
