<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;
  background:linear-gradient(180deg,#ffb3d9,#ffd6e8);
}

/* ===== FLOATING HEARTS BACKGROUND ===== */
.bg-heart{
  position:fixed;
  bottom:-40px;
  font-size:22px;
  opacity:.6;
  animation:floatUp linear infinite;
  pointer-events:none;
  z-index:1;
}
@keyframes floatUp{
  to{ transform:translateY(-120vh) scale(1.4); opacity:0; }
}

/* ===== CURSOR HEARTS ===== */
.cursor-heart{
  position:fixed;
  font-size:14px;
  pointer-events:none;
  animation:cursorFloat 1s ease-out forwards;
  z-index:5;
}
@keyframes cursorFloat{
  to{ transform:translateY(-40px); opacity:0; }
}

/* ===== CENTER CARD ===== */
.container{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:2;
}

.card{
  background:rgba(255,255,255,.94);
  padding:54px;
  width:min(92vw,480px);
  border-radius:36px;
  text-align:center;
  box-shadow:0 50px 140px rgba(0,0,0,.25);
  transition:opacity .6s ease;
}

h1{ color:#ff3f81; margin-bottom:10px; }
p{ font-size:20px; }

/* ===== BUTTONS ===== */
.buttons{
  position:relative;
  height:90px;
  margin-top:24px;
}

button{
  position:absolute;
  padding:18px 44px;
  font-size:18px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  transition:transform .4s ease, opacity .4s ease;
}

#yes{
  left:0;
  background:#ff3f81;
  color:white;
}
#yes:hover{ transform:scale(1.08); }

#no{
  right:0;
  background:white;
  border:2px solid #ff3f81;
  color:#ff3f81;
}

/* ===== BIN ===== */
#bin{
  position:fixed;
  bottom:24px;
  right:24px;
  font-size:42px;
  opacity:0;
  transition:.4s;
  z-index:6;
}
#bin.show{ opacity:1; }

/* ===== DISCLAIMER ===== */
#cheat{
  position:fixed;
  bottom:90px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,.7);
  color:#fff;
  padding:10px 20px;
  border-radius:12px;
  font-size:13px;
  letter-spacing:1px;
  text-transform:uppercase;
  opacity:0;
  transition:.4s;
  z-index:6;
}
#cheat.show{ opacity:1; }

/* ===== ENVELOPE ===== */
.envelope-wrap{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:.6s;
  z-index:4;
}

.envelope-wrap.show{
  opacity:1;
  pointer-events:auto;
}

.envelope{
  width:min(92vw,520px);
  height:340px;
  background:#fff;
  border-radius:26px;
  position:relative;
  overflow:hidden;
  box-shadow:0 40px 120px rgba(0,0,0,.3);
}

.flap{
  position:absolute;
  top:0;
  width:100%;
  height:50%;
  background:#ffe1ec;
  transform-origin:top;
  transition:.8s ease;
  z-index:3;
}

.letter{
  position:absolute;
  left:6%;
  bottom:6%;
  width:88%;
  height:70%;
  background:#fff;
  border-radius:18px;
  padding:26px;
  transform:translateY(120%);
  transition:.8s ease;
  z-index:2;
}

.envelope.open .flap{ transform:rotateX(180deg); }
.envelope.open .letter{ transform:translateY(0); }

.signature{
  margin-top:26px;
  font-family:'Great Vibes',cursive;
  font-size:28px;
  color:#ff3f81;
}
</style>
</head>

<body>

<div id="bin">üóëÔ∏è</div>
<div id="cheat">Don‚Äôt cheat üò§</div>

<div class="container" id="card">
  <div class="card">
    <h1>HEYYYY HEERIKA JAIN üíñ</h1>
    <p>Will you be my Valentine?</p>
    <div class="buttons">
      <button id="yes">YESSSSS!! ‚ù§Ô∏è</button>
      <button id="no">No, I suck üòî</button>
    </div>
  </div>
</div>

<div class="envelope-wrap" id="envWrap">
  <div class="envelope" id="env">
    <div class="flap"></div>
    <div class="letter">
      <p>You‚Äôre the kind of magic people write poems about ‚ú®</p>
      <div class="signature">‚Äì KS</div>
    </div>
  </div>
</div>

<script>
/* BACKGROUND HEARTS */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="bg-heart";
  h.textContent="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=6+Math.random()*8+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),15000);
},260);

/* CURSOR HEARTS (DESKTOP) */
document.addEventListener("mousemove",e=>{
  if(window.innerWidth<768) return;
  const h=document.createElement("div");
  h.className="cursor-heart";
  h.textContent="üíó";
  h.style.left=e.clientX+"px";
  h.style.top=e.clientY+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),1000);
});

/* YES FLOW */
const yes=document.getElementById("yes");
const card=document.getElementById("card");
const envWrap=document.getElementById("envWrap");
const env=document.getElementById("env");

yes.onclick=()=>{
  card.style.opacity="0";
  setTimeout(()=>{
    card.style.display="none";
    envWrap.classList.add("show");
    setTimeout(()=>env.classList.add("open"),200);
  },600);
};

env.onclick=()=>env.classList.toggle("open");

/* NO FLOW */
const no=document.getElementById("no");
const bin=document.getElementById("bin");
const cheat=document.getElementById("cheat");

no.onclick=()=>{
  bin.classList.add("show");
  const b=bin.getBoundingClientRect();
  const n=no.getBoundingClientRect();

  const dx=b.left-n.left;
  const dy=b.top-n.top;

  no.style.transform=`translate(${dx}px,${dy}px) scale(.2)`;
  no.style.opacity="0";

  cheat.classList.add("show");
  setTimeout(()=>cheat.classList.remove("show"),2500);
};
</script>

</body>
</html>
