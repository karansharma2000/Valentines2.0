<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;
  background:linear-gradient(180deg,#ffb3d9,#ffd6e8);
}

/* ================= FLOATING HEARTS ================= */
.heart-bg{
  position:fixed;
  bottom:-50px;
  font-size:28px;
  opacity:.7;
  animation:floatUp linear infinite;
  pointer-events:none;
  z-index:1;
  transform:translate3d(0,0,0);
}
@keyframes floatUp{
  from{ transform:translateY(0) scale(.9); }
  to{ transform:translateY(-130vh) scale(1.4); opacity:0; }
}

/* ================= CURSOR / TOUCH HEARTS ================= */
.cursor-heart{
  position:fixed;
  pointer-events:none;
  animation:trail 1s forwards;
  z-index:5;
}
@keyframes trail{
  to{ transform:translateY(-40px) scale(1.3); opacity:0; }
}

/* ================= CENTER CARD ================= */
.container{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:opacity 1s ease, transform 1s ease;
  z-index:2;
}

.card{
  background:rgba(255,255,255,0.94);
  padding:48px;
  width:min(90vw,480px);
  border-radius:36px;
  text-align:center;
  box-shadow:0 40px 120px rgba(0,0,0,.25);
  animation:pop 1s ease;
}

@keyframes pop{
  from{ transform:scale(.85); opacity:0; }
  to{ transform:scale(1); opacity:1; }
}

h1{
  font-size:32px;
  margin-bottom:12px;
  color:#ff3f81;
}

#countdown{
  margin:18px 0 28px;
  font-size:15px;
}

/* ================= BUTTONS ================= */
.buttons{ position:relative; height:90px; }

button{
  padding:18px 42px;
  font-size:18px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  position:absolute;
}

#yes{
  left:0;
  background:#ff3f81;
  color:white;
}
#yes:hover{ transform:scale(1.06); }

#no{
  right:0;
  background:white;
  border:2px solid #ff3f81;
  color:#ff3f81;
}

/* ================= NOTIFICATION ================= */
#notif{
  position:fixed;
  top:18px;
  right:18px;
  background:#ff3f81;
  color:white;
  padding:10px 18px;
  border-radius:999px;
  font-size:15px;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
  animation:shake 2s infinite, pulse 1.8s infinite;
  z-index:20;
  cursor:pointer;
}

@keyframes shake{
  0%,100%{ transform:translateX(0); }
  20%{ transform:translateX(-2px); }
  40%{ transform:translateX(2px); }
}
@keyframes pulse{
  0%{ box-shadow:0 0 0 0 rgba(255,63,129,.6); }
  70%{ box-shadow:0 0 0 16px rgba(255,63,129,0); }
  100%{ box-shadow:0 0 0 0 rgba(255,63,129,0); }
}

/* ================= ENVELOPE ================= */
.envelope-wrap{
  position:relative;
  width:min(92vw,520px);
  height:360px;
}

.envelope{
  position:absolute;
  inset:0;
  background:#fff;
  border-radius:24px;
  box-shadow:0 40px 120px rgba(0,0,0,.3);
  overflow:hidden;
  cursor:pointer;
}

.flap{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:50%;
  background:#ffe1ec;
  transform-origin:top;
  transition:transform .9s ease;
  z-index:4;
}

.flap span{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:34px;
  animation:heartbeat 1.6s infinite;
}

@keyframes heartbeat{
  0%,100%{ transform:translate(-50%,-50%) scale(1); }
  50%{ transform:translate(-50%,-50%) scale(1.2); }
}

/* ================= LETTER ================= */
.letter{
  position:absolute;
  left:5%;
  bottom:10%;
  width:90%;
  height:70%;
  background:#fff;
  border-radius:18px;
  box-shadow:0 20px 60px rgba(0,0,0,.2);
  padding:28px;
  transform:translateY(100%);
  transition:transform .9s ease;
  z-index:2;
}

.envelope.open .flap{
  transform:rotateX(180deg);
}
.envelope.open .letter{
  transform:translateY(0);
}

.signature{
  margin-top:24px;
  font-family:'Great Vibes',cursive;
  font-size:28px;
}

/* ================= GARBAGE BIN ================= */
#bin{
  position:fixed;
  bottom:24px;
  right:24px;
  font-size:42px;
  opacity:0;
  transition:.4s;
}
#bin.show{ opacity:1; }
</style>
</head>

<body>

<div id="notif">1 New Letter üíå</div>
<div id="bin">üóëÔ∏è</div>

<div class="container" id="container">
  <div class="card">
    <h1>HEYYYY HEERIKA JAIN üíñ</h1>
    <p>Will you be my Valentine?</p>
    <div id="countdown"></div>
    <div class="buttons">
      <button id="yes">YESSSSS!! ‚ù§Ô∏è</button>
      <button id="no">No, I suck üòî</button>
    </div>
  </div>
</div>

<script>
/* ========= HEARTS ========= */
function spawnHeart(){
  const h=document.createElement("div");
  h.className="heart-bg";
  h.textContent="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=22+Math.random()*22+"px";
  h.style.animationDuration=6+Math.random()*8+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),15000);
}
setInterval(spawnHeart,260);

/* Touch + cursor hearts */
function trail(x,y){
  const h=document.createElement("div");
  h.className="cursor-heart";
  h.textContent="‚ù§Ô∏è";
  h.style.left=x+"px";
  h.style.top=y+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),900);
}
document.addEventListener("mousemove",e=>trail(e.clientX,e.clientY));
document.addEventListener("touchstart",e=>{
  const t=e.touches[0];
  trail(t.clientX,t.clientY);
});

/* ========= COUNTDOWN ========= */
const cd=document.getElementById("countdown");
const V=new Date("Feb 14, 2026 00:00:00").getTime();
setInterval(()=>{
  const d=V-Date.now();
  if(d<=0){ cd.textContent="‚ù§Ô∏è It‚Äôs Today ‚ù§Ô∏è"; return; }
  const days=Math.floor(d/86400000);
  const hrs=Math.floor((d%86400000)/3600000);
  const mins=Math.floor((d%3600000)/60000);
  const secs=Math.floor((d%60000)/1000);
  cd.textContent=`‚è≥ ${days}d ${hrs}h ${mins}m ${secs}s`;
},1000);

/* ========= NO BUTTON ========= */
const no=document.getElementById("no");
const bin=document.getElementById("bin");
document.addEventListener("mousemove",e=>{
  const r=no.getBoundingClientRect();
  const dx=e.clientX-(r.left+r.width/2);
  const dy=e.clientY-(r.top+r.height/2);
  if(Math.hypot(dx,dy)<120){
    no.style.transform=`translate(${-dx}px,${-dy}px)`;
  }
});
no.onclick=()=>{
  bin.classList.add("show");
  no.style.transition=".6s";
  no.style.transform="translate(200px,300px) scale(0)";
};

/* ========= YES CLICK ========= */
function openEnvelope(){
  navigator.vibrate?.(30);
  document.getElementById("container").style.opacity="0";
  setTimeout(()=>{
    document.body.innerHTML+=`
    <div class="container">
      <div class="envelope-wrap">
        <div class="envelope open" id="env">
          <div class="flap"><span>üíå</span></div>
          <div class="letter">
            <p>${getLetter()}</p>
            <p style="margin-top:16px">${cd.textContent}</p>
            <div class="signature">‚Äì KS</div>
          </div>
        </div>
      </div>
    </div>`;
    setTimeout(()=>document.getElementById("env").classList.remove("open"),1800);
    document.getElementById("env").onclick=()=>{
      document.getElementById("env").classList.toggle("open");
      navigator.vibrate?.(20);
    };
  },700);
}
document.getElementById("yes").onclick=openEnvelope;
document.getElementById("notif").onclick=openEnvelope;

/* ========= LETTER CONTENT ========= */
function getLetter(){
  const d=new Date().getDate();
  const m=new Date().getMonth()+1;
  const week={
    7:"Happy Rose Day üåπ",
    8:"Happy Propose Day üíç",
    9:"Happy Chocolate Day üç´",
    10:"Happy Teddy Day üß∏",
    11:"Happy Promise Day ü§û",
    12:"Happy Hug Day ü§ó",
    13:"Happy Kiss Day üòò",
    14:"Happy Valentine‚Äôs Day ‚ù§Ô∏è"
  };
  if(m===2 && week[d]) return week[d];
  const lines=[
    "What kind of pie is Heerika? A cutie-pie.",
    "If cute were a crime, Heerika would be doing life.",
    "Scientists say perfection doesn‚Äôt exist. Awkward.",
    "Warning: Heerika may cause uncontrollable smiling.",
    "Some people are sunshine. Heerika is the whole sky."
  ];
  return lines[Math.floor(Math.random()*lines.length)];
}
</script>
</body>
</html>
