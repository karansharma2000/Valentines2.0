<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",sans-serif;
  background:linear-gradient(180deg,#ffb3d9,#ffd6e8);
  color:#333;
}

/* ===== FLOATING HEARTS ===== */
.heart-bg{
  position:fixed;
  bottom:-40px;
  font-size:22px;
  opacity:.65;
  animation:floatUp linear infinite;
  pointer-events:none;
  z-index:1;
}
@keyframes floatUp{
  from{ transform:translateY(0) scale(.9); }
  to{ transform:translateY(-120vh) scale(1.4); opacity:0; }
}

/* ===== CENTER CARD ===== */
.container{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:opacity 1s ease;
  z-index:2;
}

.card{
  background:rgba(255,255,255,0.92);
  padding:56px;
  width:min(92vw,480px);
  border-radius:40px;
  text-align:center;
  box-shadow:0 50px 140px rgba(0,0,0,.25);
}

h1{
  font-size:34px;
  margin-bottom:14px;
  color:#ff3f81;
}

p{ font-size:20px; }

/* ===== BUTTONS ===== */
.buttons{ position:relative; height:90px; }

button{
  padding:18px 44px;
  font-size:18px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  position:absolute;
}

#yes{
  left:0;
  background:#ff3f81;
  color:white;
}
#yes:hover{ transform:scale(1.08); }

#no{
  right:0;
  background:white;
  border:2px solid #ff3f81;
  color:#ff3f81;
}

/* ===== NOTIFICATION ===== */
#notif{
  position:fixed;
  top:20px;
  right:20px;
  background:#ff3f81;
  color:white;
  font-size:15px;
  padding:10px 18px;
  border-radius:999px;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
  animation:pulse 1.6s infinite;
  cursor:pointer;
  z-index:10;
}
@keyframes pulse{
  0%{ transform:scale(1); box-shadow:0 0 0 rgba(255,63,129,.6); }
  70%{ transform:scale(1.05); box-shadow:0 0 20px rgba(255,63,129,.6); }
  100%{ transform:scale(1); }
}

/* ===== ENVELOPE ===== */
.envelope-wrap{
  position:relative;
  width:min(92vw,520px);
  height:360px;
}

.envelope{
  position:relative;
  width:100%;
  height:100%;
  background:#fff;
  border-radius:26px;
  box-shadow:0 40px 120px rgba(0,0,0,.3);
  overflow:hidden;
  cursor:pointer;
}

.flap{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:50%;
  background:#ffe1ec;
  transform-origin:top;
  transition:transform .9s ease;
  z-index:3;
}
.flap span{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:34px;
  animation:heartbeat 1.4s infinite;
}
@keyframes heartbeat{
  0%,100%{ transform:translate(-50%,-50%) scale(1); }
  50%{ transform:translate(-50%,-50%) scale(1.2); }
}

/* ===== LETTER ===== */
.letter{
  position:absolute;
  left:6%;
  bottom:6%;
  width:88%;
  height:70%;
  background:#fff;
  border-radius:18px;
  box-shadow:0 20px 60px rgba(0,0,0,.2);
  padding:28px;
  transform:translateY(100%);
  transition:transform .9s ease;
  z-index:2;
}

.envelope.open .flap{ transform:rotateX(180deg); }
.envelope.open .letter{ transform:translateY(0); }

.signature{
  margin-top:26px;
  font-family:'Great Vibes',cursive;
  font-size:28px;
  color:#ff3f81;
}

/* ===== BIN + CHEAT ===== */
#bin{
  position:fixed;
  bottom:24px;
  right:24px;
  font-size:42px;
  opacity:0;
  transition:.4s;
}
#bin.show{ opacity:1; }

#cheat{
  position:fixed;
  bottom:90px;
  left:50%;
  transform:translateX(-50%);
  background:#ff3f81;
  color:white;
  padding:14px 26px;
  border-radius:999px;
  font-size:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
  animation:pulse 1.2s infinite;
  opacity:0;
}
#cheat.show{ opacity:1; }
</style>
</head>

<body>

<div id="notif">1 New Letter üíå</div>
<div id="bin">üóëÔ∏è</div>
<div id="cheat">DON‚ÄôT CHEAT üò§</div>

<div class="container" id="container">
  <div class="card">
    <h1>HEYYYY HEERIKA JAIN üíñ</h1>
    <p>Will you be my Valentine?</p>
    <div class="buttons">
      <button id="yes">YESSSSS!! ‚ù§Ô∏è</button>
      <button id="no">No, I suck üòî</button>
    </div>
  </div>
</div>

<script>
// HEARTS
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart-bg";
  h.textContent="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=6+Math.random()*8+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),15000);
},260);

// LETTER TEXT
function getLetter(){
  const lines=[
    "What kind of pie is Heerika? A cutie-pie.",
    "If cute were a crime, Heerika would be life sentence.",
    "Warning: Heerika causes uncontrollable smiling.",
    "Some people are sunshine. Heerika is the whole sky."
  ];
  return lines[Math.floor(Math.random()*lines.length)];
}

// YES FLOW
function openLetter(){
  document.getElementById("container").style.opacity="0";

  setTimeout(()=>{
    document.body.innerHTML+=`
    <div class="container">
      <div class="envelope-wrap">
        <div class="envelope open" id="env">
          <div class="flap"><span>üíå</span></div>
          <div class="letter">
            <p>${getLetter()}</p>
            <div class="signature">‚Äì KS</div>
          </div>
        </div>
      </div>
    </div>`;

    setTimeout(()=>{
      document.getElementById("env").classList.remove("open");
    },1500);

    document.getElementById("env").onclick=()=>{
      document.getElementById("env").classList.toggle("open");
    };
  },600);
}

document.getElementById("yes").onclick=openLetter;
document.getElementById("notif").onclick=openLetter;

// NO BUTTON
const no=document.getElementById("no");
const bin=document.getElementById("bin");
const cheat=document.getElementById("cheat");

document.addEventListener("mousemove",e=>{
  const r=no.getBoundingClientRect();
  const dx=e.clientX-(r.left+r.width/2);
  const dy=e.clientY-(r.top+r.height/2);
  if(Math.hypot(dx,dy)<120){
    no.style.transform=`translate(${-dx}px,${-dy}px)`;
  }
});

no.onclick=()=>{
  bin.classList.add("show");
  cheat.classList.add("show");
  setTimeout(()=>cheat.classList.remove("show"),3000);
};
</script>

</body>
</html>
